name: Whale Alert Bot v5.5

on:
  workflow_dispatch:        # manual run
  schedule:
    - cron: "*/5 * * * *"   # auto every 5 minutes

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Whale Bot + Telegram Log
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
          MIN_USD: ${{ secrets.MIN_USD }}
        run: |
          source venv/bin/activate
          TIMESTAMP=$(date)

          echo "üêã Running Whale Bot v5.5 at $TIMESTAMP..."
          if python whale_bot_wrapper.py; then
            MSG="‚úÖ Whale Bot v5.5 succeeded at $TIMESTAMP"
          else
            STATUS=$?
            MSG="‚ö† Whale Bot v5.5 failed with exit code $STATUS at $TIMESTAMP"
          fi

          echo "Sending Telegram message: $MSG"

          python - "$TELEGRAM_BOT_TOKEN" "$TELEGRAM_CHAT_ID" "$MSG" <<EOF
import sys, requests
token, chat_id, message = sys.argv[1:]
requests.post(
    f"https://api.telegram.org/bot{token}/sendMessage",
    data={"chat_id": chat_id, "text": message}
)
EOF
