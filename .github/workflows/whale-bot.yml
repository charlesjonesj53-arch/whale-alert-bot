name: Whale Alert Bot v4

on:
  schedule:
    - cron: '*/5 * * * *'  # triggers every 5 minutes
  workflow_dispatch:        # optional manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Retry job up to 3 times if it fails
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        attempt: [1, 2, 3]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Whale Bot with Retry
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
          MIN_USD: ${{ secrets.MIN_USD }}
        run: |
          source venv/bin/activate
          echo "Attempt ${{ matrix.attempt }} running..."
          python whale_bot.py
